<h2 class="clientName">Future Meals</h2>

<div *ngFor="let meal of meals | async">
  <div class="card">
    <h2>Meal: {{ meal.data.meal }}</h2>
    <h3>Date: {{ meal.data.date }}</h3>
    <h3>Clients Opted In</h3>
    <div *ngFor="let client of meal.data.clients">
      <h5>{{ client }}</h5>
    </div>
  </div>
</div>
<div class="card">
  <h3>Create a new Meal</h3>
  <div>
    <div>
      <label>Meal:</label>
      <input #newMeal>
    </div>

    <div>
      <label>Date:</label>
      <input #newDate>
    </div>

    <div>
      <label>Clients:</label>
      <input #newClients>
    </div>

    <div>
      <label>Carrier:</label>
      <select class='form-control' #mealSelect>
        <option value="weekly">Weekly</option>
        <option value="biweekly1">Biweekly Week 1</option>
        <option value="biweekly2">Biweekly Week 2</option>
      </select>
    </div>

    <button (click)="submitForm(newMeal.value, newDate.value, newClients.value, mealSelect.value); newMeal.value=''; newDate.value=''; newClients.value=''; mealSelect.value='';">Add</button>
  </div>
  <br>
</div>
