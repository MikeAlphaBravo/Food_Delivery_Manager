<div class="row mt-2">
  <div class='col-sm-6'>
    <div class="card">
      <div class="card-body">
        <div *ngIf='selectedClient'>
          <label>Client Name:  </label>
          <input [(ngModel)]="selectedClient.name">
        </div>

        <div>
          <label>Address:</label>
          <input [(ngModel)]="selectedClient.address">
        </div>

        <div>
          <label>Zipcode:</label>
          <input [(ngModel)]="selectedClient.zip">
        </div>

        <div>
          <label>Account:</label>
          <input [(ngModel)]="selectedClient.account">
        </div>

        <div>
          <label>Statement:</label>
          <input [(ngModel)]="selectedClient.statement">
        </div>

        <div>
          <label>Phone:</label>
          <input [(ngModel)]="selectedClient.phone">
        </div>

        <div>
          <label>Carrier:</label>
          <input [(ngModel)]="selectedClient.carrier">
        </div>


      </div>
    </div>
  </div>
  <div class='col-sm-6'>
    <div class='card'>
      <div class='card-body'>
        <div>
          <label>Plan:</label>
          <input [(ngModel)]="selectedClient.plan">
        </div>
        <div>
          <label>email:</label>
          <input [(ngModel)]="selectedClient.email">
        </div>

        <div>
          <label>Allergies:</label>
          <input [(ngModel)]="selectedClient.allergies">
        </div>

        <div>
          <label>Delivery:</label>
          <input [(ngModel)]="selectedClient.delivery">
        </div>

        <div>
          <label>Payment:</label>
          <input [(ngModel)]="selectedClient.payment">
        </div>

        <div>
          <label>Opt:</label>
          <input [(ngModel)]="selectedClient.opt">
        </div>
        <button class="btn btn-warning" (click)="beginUpdatingClient(selectedClient, clientId)">Update</button>
      </div>
    </div>
  </div>
</div>
